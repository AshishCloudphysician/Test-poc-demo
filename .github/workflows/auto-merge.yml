name: Auto Merge Master to poc-demo

on:
  push:
    branches:
      - master  # Trigger workflow when master is updated

jobs:
  auto-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          repository: AshishCloudphysician/Test-poc-demo-private  # Your repo
          fetch-depth: 0  # Fetch full history for merging
          token: ${{ secrets.PAT }}  # Use a PAT with write access

      - name: Set up Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Merge master into poc-demo (excluding GitHub Actions workflows)
        run: |
          git checkout poc-demo  # Switch to poc-demo branch
          git pull origin poc-demo --rebase  # Ensure it's up to date

          # Merge master into poc-demo, excluding .github/workflows/*
          git merge --no-ff --no-commit origin/master

          # Unstage changes to .github/workflows/*
          git reset .github/workflows/*
          git checkout -- .github/workflows/*

          # Commit the merge (excluding the unstaged files)
          git commit -m "Auto-merge master into poc-demo (excluding GitHub Actions workflows)"

          # Resolve conflicts (keep master changes) for non-workflow files
          if git diff --name-only --diff-filter=U | grep -v '.github/workflows/' | grep .; then
            git diff --name-only --diff-filter=U | grep -v '.github/workflows/' | while read file; do
              git checkout --theirs "$file"
              git add "$file"
            done
            git commit -m "Auto-resolved merge conflicts (excluding GitHub Actions workflows)"
          fi

      - name: Push changes to poc-demo
        run: |
          git push origin poc-demo || echo "No changes to push"



